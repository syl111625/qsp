		<!--左侧隐藏菜单css文件 -->
		<link rel="stylesheet" href="./css/menu.css" />
		<link rel="stylesheet" href="./css/qinsen_img_change.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="css/indexPanel.css" />

		<!--主页隐藏菜单js文件 -->
		<script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>

		<script type="text/javascript" src="./js/jquery.lavalamp.min.js"></script>
		<script type="text/javascript" src="./js/jquery.easing.min.js"></script>

	<body>

			<!--主要图片轮播-->

				<div id="direction-nav1"></div>
				<div id="direction-nav2"></div>
			</div>
			
			
			<!--左侧导航-->
			<div id="nav">
				<div id="nav-menu">
					<div id="logo-box">
						<img src="img/logo.png">
					</div>
					<ul id="menu-box" class="menu-box">
					    <li><a id="a1" onclick="index1()">首页</a></li>
					    <li><a id="a2" onclick="gotoqinsen()">走入秦森</a></li>
					    <li><a id="a3" onclick="news()">新闻中心</a></li>
					    <!--<li><a id="a4" onclick="work()">业务范围</a></li>-->
						<li><a id="a5" onclick="show()">案例展示</a></li>
						<li><a id="a6" onclick="plan()">规划设计研究院</a></li>
						<li><a id="a7" onclick="person()">人才招聘</a></li>
						<li><a id="a8" onclick="about()">联系我们</a></li>
					</ul>
				</div>
				<div id="nav-tips">
					<hr id="hr1">
					<hr>
					<hr>
					<span>菜单</span>
				</div>
			</div>
			
			<!--右侧-->
			<div id="right-main">
				<!--右侧选项卡菜单-->
				<div id="select-menu">
					<ul>       
				        <li class="active"><a href="#3">公司简介</a></li>			        
				        <li><a href="">品牌文化</a></li>			        
				        <li><a href="">组织架构</a></li>			        
				        <li><a href="">荣誉资质</a></li>			        
				        <li><a href="">合作伙伴</a></li>
					</ul>
				</div>
				<!--右侧选项卡内容-->
				<div id="select-main">
					<!--公司介绍-->
					<div id="company-introduce">
						<!--公司介绍标题-->
						<div class="title-box">
							<!--公司介绍标题左侧-->
							<div id="title-left">
								<div class="title1">公司简介</div>
								<div class="title2">ABOUT US</div>
							</div>
							<!--公司介绍标题右侧-->
							<div id="title-right">
								<span>你的当前位置： 首页 > 走进秦森 > 公司简介</span>
							</div>
							<hr />
						</div>
						<div class="select-content"></div>
					</div>
				</div>
			</div>
			
		

		</div>
		<script type="text/javascript" src="./js/qinsen_img_change.js"></script>
	</body>

	<script type="text/javascript">
		$(document).ready(function(){
			 //左侧隐藏菜单
			$("#click-btn").click(function(){
				var bottom = $('#click-btn').css('bottom');
				if(bottom=="10px"){
					//显示
					$("#hide-message").css({'bottom':'0px'});
					$("#click-btn").css({'bottom':'150px'});	
				}
				else{
					//隐藏
					$("#hide-message").css({'bottom':'-350px'});
					$("#click-btn").css({'bottom':'10px'});	
				}
					
				
		
			});
			
			
  			
			$("#menu-box").lavaLamp({
                fx: "linear", 
                speed: 300,
                click: function(event, menuItem) {
                    return false;
                }
            });
			
			
		});
	</script>

	<script type="text/javascript" src="js/menu.js"></script>

</html>
